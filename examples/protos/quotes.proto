syntax = "proto3";

package quotes;

message Quote {
    string ticker = 1;
    uint32 price = 2;
    string currency = 3;
}

message QuoteRequest {
    string ticker = 1;
}

service QuoteService {
    rpc GetQuote(QuoteRequest) returns (Quote) {}
    rpc QueryQuotes(QuoteRequest) returns (stream Quote) {}
}